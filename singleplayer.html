<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script>
        fetch("recourses/tricks.json")
        .then(response => response.json())
        .then(data => {
            const random = (Math.floor(Math.random() * data.tricks.length))
            console.log(data.tricks[random].name)
            let h1 = document.createElement("h1");
            h1.innerText = data.tricks[random].name;
            let h = document.getElementById("h");
            h.appendChild(h1);
        })    
    </script>
</head>
<body>
    <h1 id ="h">Random trick!</h1>
   <!-- <img id="display" width="420" height="315" src=""> -->
</iframe>
</body>
</html>
